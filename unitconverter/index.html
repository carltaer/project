<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>UNIT CONVERTER</title>
</head>
<body>
    <div class="container">
    <h2>METRIC/IMPERIAL UNIT CONVERTER</h2>
    <input type="number" id="user-input" onchange="convert()">
    <h1 id="input-num"></h1>
    </div>
    <div class="mainbody">
    <p>LENGTH (METER/FEET):</p>
    <h4><span id="meter-el"></span> | <span id="feet-el"></span></h4>
    <p>VOLUME (LITERS/GALONS):</p>
    <h4><span id="liter-el"></span> | <span id="galon-el"></span></h4>
    <p>MASS (KILOGRAMS/POUNDS):</p>
    <h4><span id="kilo-el"></span> | <span id="pound-el"></span></h4>
    </div>    
    <script src="./index.js"></script>
</body>
</html>
