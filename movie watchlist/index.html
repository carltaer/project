<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Movie Watchlist</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title-search">Find Your Film</h1>
            <a href="./watchlist.html">My Watchlist</a>
         
        <div class="search-bar">  
            <img src="./images/search-icon.png" alt="search-icon" id="search-icon">
            <input type="search" id="search-input" class="search-input" placeholder="Search Movies">
            <button id="search-button" class="search-button" >Search</button>
        </div>
    </div>
        <div class="display-movies" id="display-movies">
            <!--Searched contents goes here-->
            <div class="empty">
                <img src="./images/film-icon.png" alt="explore" class="empty--image">
                <h1 class="empty--text">Start Exploring</h1>
            </div>
           
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
